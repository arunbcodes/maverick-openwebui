# Standalone Open WebUI deployment for MaverickMCP
# Usage: docker compose up -d
#
# Prerequisites:
#   - MaverickMCP running on localhost:8003
#   - Copy .env.example to .env and configure

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: maverick-webui
    ports:
      - "${WEBUI_PORT:-3001}:8080"
    environment:
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:?Required - run: openssl rand -base64 32}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      ENABLE_SIGNUP: ${ENABLE_SIGNUP:-true}
      DEFAULT_USER_ROLE: ${DEFAULT_USER_ROLE:-user}
      WEBUI_AUTH: ${WEBUI_AUTH:-true}
    volumes:
      - webui-data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  webui-data:
    name: maverick-webui-data
